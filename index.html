<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Aplicacion de Cotizacion de Pedidos</title>
</head>

<body>
    <h1>Cotizador de pedidos de Catering</h1>
    <hr>
    <h4> Descuentos por eventos con más de 100 personas</h4>
    <hr>


    <article>
        <div>
            <h2>Cotiza tu servicio de Catering</h2>
            <form>

                <div class="form-group">
                    <label for="email">Tu email</label>

                    <input id="email" type="email" class="form-control" placeholder="tucorreo@ejemplo.com">

                </div>
                <div class="form-group">

                    <label for="tipoDeServicio">Tipo de servicio (Example select)</label>
                    <select class="form-control" id="tipoDeServicio">
                        <option>Desayuno</option>
                        <option>Coffe Break</option>
                        <option>Matrimonio</option>
                    </select>

                </div>
                <div class="form-group">

                    <label for="cantidadDePersonas">Cantidad de Personas</label>
                    <input id="cantidadDePersonas" type="number" class="form-control"
                        placeholder="Cantidad de Personas">
                </div>

                <button type="button" id="botonFormulario" class="btn btn-primary">Cotizar</button>
            </form>
        </div>
    </article>




    <article>
        <h1>Busqueda de cotización</h1>
        <form id="formulario">

            <input id="buscaPedido" type="number" class="form-control" placeholder="N° de Pedido">

            <button type="button" id="botonConsulta" class="btn btn-primary">Consultar</button>

        </form>


        <div id="resultado"></div>
    </article>



    <script src="js/javascript.js"></script>
    <script src="js/buscador.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
</body>

</html>
